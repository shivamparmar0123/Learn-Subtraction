            //  alert("completed") ;
           }
           else
           {
            $("#next").show();
           }
        }

        function incorrect_answer()  
        {
          $("#inc").show("slow");
            var incorrect = $("#iscore").text() ;
            incorrect++ ;
            $("#iscore").text(incorrect) ;
            var total = $("#tscore").text() ;
            var arr = total.split("/") ;
           // console.log(arr) ;

           $("#tscore").text(app) ;

              // level complete
              var newscore = $("#cscore").text() ;
              if(newscore > -1)

                // next level BONUS MODAL
                var nextpage = "end.html" ;

                 $("#next-level").html(newhtml) ;
              }
            //  alert("completed") ;
           }
           else
           {
              $("#next").show();
           }
        }

        function generate_next()  // ---------------------------- function for generating next question
        {
          var rand1 = Math.floor((Math.random()*9)+1) ;
          var rand2 = Math.floor((Math.random()*rand1)+0) ;
          $("#num1").text(rand1) ;
          $("#num2").text(rand2) ;
          $("#num11").text(rand1) ;
          $("#num22").text(rand2) ;
          var ansv=rand1-rand2;
        $("#ansd").text(ansv);
        }

        $("#next").click(function(){   // --------------------------------  function for handling next button----------------
          generate_next() ;
          $("#inc").hide() ;
          $("#cor").hide() ;
          $("#next").hide() ;
          $("#question").show("slow") ;
        }) ;


        $("#answer").click(function(){
          var x = $("#sub-ans").val() ;
          var n1 = $("#num1").text() ;
          var n2 = $("#num2").text() ;
          
          if(x == "")
            alert("Please Enter the answer") ;
          else
          {
            if(parseInt(x) == (n1-n2) )

              correct_function() ;
              // alert("correct") ;
            }
            else
            {
              // call to incorrect function
              incorrect_answer();
              // alert("incorrect") ;
            }
            $("#question").hide("slow") ;
