<script>
        

$(document).ready(function()
{
  $("#next").hide();
  $("cvalue").hide();
  $("#inc").hide();
  $("#cor").hide();
  $("#progress_bar").css("width" ,"20%") ;

        var attempt = 0 ;
        var rand = Math.floor((Math.random()*9)+1) ;

        var htmlimage = '<img src="Images/2.png" height=100px width100px>' ;
          $("#cimages").html(htmlimage) ;
          
          for(var i = 1 ;  i < rand ; i++)
          {
             $("#cimages").append(htmlimage) ;
          }

          function next_question()
          {
             rand = Math.floor((Math.random()*9)+1) ;
          // alert(rand) ;
           $("#next").hide() ;
          var htmlimage = '<img src="Images/2.png" height=100px width=100px>' ;
          $("#cimages").html(htmlimage) ;
          for(var i = 1 ;  i < rand ; i++)
          {
             $("#cimages").append(htmlimage) ;
          }
          }
          function correct_answer()     
        {
          $("#cor").show();
       
            var correct = $("#cscore").text() ;
      
            correct++ ;
            $("#cscore").text(correct) ;
           
            var total = $("#tscore").text() ;
            var arr = total.split("/") ;
           // console.log(arr) ;
           var x = arr[0] ;
           x++ ;
           var p = 30 ;      

           var app = x+"/" + arr[1] ;
           $("#tscore").text(app) ;
           if(x == arr[1])
           {
              // level complete
           //  var newhtml='<h3>'
           //   $("#test-report").html(newhtml);
           
              $("#cimages").slideUp() ;
              $("#input-number").hide() ;
             // $("#Word").hide();
              // check scores
              var newscore = $("#cscore").text() ;
              if(newscore > arr[1]-2)
              {
                // next level
                var nextpage = "comparison.html" ;

                var newhtml = '<br><center><a style="position:absolute; bottom:34%; left:46%" class="btn btn-default btn-primary btn-lg text-center" href='+nextpage+'>Next Level</a></center>' ;

                
            
                $("#next-level").html(newhtml).show(slow) ;

              }
              else
              {
                //try again
              
                var newhtml = '<br><center><a style="position:absolute; bottom:34%; left:46%" class="btn  btn-primary text-center btn-lg" href="Test1.html">Try Again</a></center><h4 style="position:absolute; bottom:27%; left:43%; color: #2196F3" class="fontall">You need more practice</h4></center>' ;
                 $("#next-level").html(newhtml) ;

              }
            //  alert("completed") ;
           }
           else
           {
            var percent = 30+"%" ;
            
            $("#prog-count").css("width" , percent) ;
            $("#cimages").slideUp() ;
            $("#input-number").hide() ;
            $("#next").show();
           }
        }

        function incorrect_answer()            ///       --------------------------  function for handling incorrect answer
        {
          $("#inc").show("slow");
          console.log("in incorrect function") ;
            var incorrect = $("#iscore").text() ;
            incorrect++ ;
            $("#iscore").text(incorrect) ;
            var total = $("#tscore").text() ;
            var arr = total.split("/") ;
           // console.log(arr) ;
           var x = arr[0] ;
           x++ ;
           var p = 30 ;   

           var correctvalue= $("#cvalue").text() ;
            correctvalue=rand;
            $("#cvalue").text(correctvalue) ;
           $("#cimages").show();
           var app = x+"/" + arr[1] ;
           $("#tscore").text(app) ;
           if(x == arr[1])
           {
              // level complete
             
              var percent = p+"%" ;
              console.log("percent : " + percent) ;
              $("#progress_bar").css("width" , percent) ;
              $("#count-head").hide();
              $("#cimages").slideUp() ;
              $("#input-number").hide();
              var newscore = $("#cscore").text() ;
              if(newscore > arr[1]-2)
              {
                // next level
                var nextpage = "comparison.html" ;
                var newhtml = '<br><center><a style="position:absolute; bottom:34%; left:46%" class="btn text-center btn-primary btn-lg" href='+nextpage+'>Next Level</a></center>' ;
                $("#next-level").html(newhtml) ;
              }
              else
              {
                //try again
          
                var newhtml = '<br><center><a style="position:absolute; bottom:34%; left:46%" class="btn btn-primary btn-lg text-center" href="Test1.html">Try Again</a><h4 style="position:absolute; bottom:27%; left:43%; color: #2196F3" class="fontall">You need more practice</h4></center>' ;
                 $("#next-level").html(newhtml) ;
              }
            //  alert("completed") ;
           }
           else
           {
              var percent = 30+"%" ;
              console.log("percent : " + percent) ;
              $("#prog-count").css("width" , percent) ;
              $("#count-head").hide();
             
              $("#input-number").hide() ;
              $("#next").show();
           }
        }

        $("#next").click(function(){
          $("#count-head").show();
          $("#cimages").slideDown() ;
          $("#input-number").show() ;
          $("#inc").hide();
          $("#cor").hide();
          $("#count-head").show();
          next_question() ;
        }) ;

        $("#count-click").click(function(){           // -----------------------------  submit click button
          var user = $("#count-img").val() ;
          $("#count-head").hide() ;
          if(user == rand)
          {
             correct_answer() ;
          }
          else{
            
            incorrect_answer() ;
          }
        }) ;

})
    

        </script>
